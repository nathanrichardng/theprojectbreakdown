<template name="addCoreTaskForm">
	<form class="add-core-task">
        <input type="text" name="title" placeholder="Task Title" />
        <input type="text" name="description" placeholder="Task Description" />
        <input type="date" name="dueDate">
        <input type="submit">
    </form>
</template>


<template name="coreTasks">
	{{#each coreTasks}}
		{{> coreTask}}
	{{/each}}
</template>

<template name="coreTask">
	<a href="/tasks/{{_id}}"><h2>{{title}}</h2></a>
	<hr>
	<div>{{description}}</div>
	<div>Due: {{dueDate}}</div>
</template>

<template name="task">
	<h2>{{title}}</h2>
	<hr>
	<div>{{description}}</div>
	<div>Due: {{dueDate}}</div>
	{{> addSubTaskForm}}
	{{>subTasks}}
</template>


<template name="addSubTaskForm">
	<form class="add-sub-task">
        <input type="text" name="title" placeholder="Task Title" />
        <input type="text" name="description" placeholder="Task Description" />
        <input type="date" name="dueDate">
        <input type="submit">
    </form>
</template>

<template name="subTasks">
	{{#each subTasks}}
		{{> subTask}}
	{{/each}}
</template>

<template name="subTask">
	<a href="/tasks/{{_id}}"><h2>{{title}}</h2></a>
	<hr>
	<div>{{description}}</div>
	<div>Due: {{dueDate}}</div>
</template>
