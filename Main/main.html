<template name="main">
  <div class='container'>
    <!--meteor-include src="loginButtons"></meteor-include-->
    <div class="row">
      <nav class='navbar navbar-default'>
        <div class='container-fluid'>
          <div class='navbar-header'>
            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#main-nav'>
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ProjectBreakdown</a>
          </div>
          <!--Collapsable area-->
          <div class='collapse navbar-collapse' id='main-nav'>
            <ul class='nav navbar-nav'>
              <li><a href="/">Home</a></li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/friendRequests">Contact requests <span class="badge">{{numberOfFriendRequests}}</span></a></li>
              <li><a href="/friends">Colleagues</a></li>
            </ul>
            {{> loginMenu}}
          </div>
        </div>
      </nav>
    </div>
      <div ui-view></div>
      
  </div>
  <div class='container'>
    {{> yield}}
  </div>
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="message-modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="alert alert-success">{{message}}</div>
      </div>
    </div>
  </div>
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="error-modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="alert alert-danger">{{error}}</div>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
  <footer class='footer'>

    <nav class="navbar navbar-default navbar-fixed-bottom visible-xs">
      <div class="container">
        <div class="row">
          <ul class='nav col-md-12'>
            <li class="col-xs-3"><a href="/" class="text-center"><i class="fa fa-folder"></i></a></li>
            <li class="col-xs-3"><a href="/projects" class="text-center"><i class="fa fa-tasks"></i></a></li>
            <li class="col-xs-3"><a href="/friendRequests" class="text-center"><i class="fa fa-search-plus"></i></a></li>
            <li class="col-xs-3"><a href="/friends" class="text-center"><i class="fa fa-users"></i></a></li>
          </ul>
        </div>
        
      </div>
    </nav>

  </footer>
</template>
