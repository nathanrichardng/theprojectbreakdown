<template name="registrationForm">
	<h3>
		Sign-up: 
	</h3>
	<form class="register-user">
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="email">Email</span>
			<input type="email" name="email" placeholder="ScienceRules@gmail.com" class="form-control" aria-describedby="email" />
		</div>
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="password">Password</span>
			<input type="password" name="password" class="form-control" aria-describedby="password">
		</div>
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="firstName">First Name</span>
			<input type="text" name="firstName" class="form-control" aria-describedby="firstName">
		</div>
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="lastName">Last Name</span>
			<input type="text" name="lastName" class="form-control" aria-describedby="lastName">
		</div>
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="organization">Organization</span>
			<input type="text" name="organization" class="form-control" aria-describedby="organization">
		</div>
		<div class="input-group col-xs-12">
			<button type="submit" class="btn btn-info col-md-12" value="Add Project">Submit</button>
		</div>
    </form>
</template>
