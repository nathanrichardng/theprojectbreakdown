<template name="registrationForm">
	<h4>
		Register
	</h4>
	<form class="register-user">
		<div class="input-group col-xs-12">
			<input type="email" name="email" placeholder="Email" class="form-control" aria-describedby="email" />
		</div>
		<div class="input-group col-xs-12">
			<input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="password">
		</div>
		<div class="input-group col-xs-12">
			<input type="text" name="firstName" class="form-control" placeholder="First Name" aria-describedby="firstName">
		</div>
		<div class="input-group col-xs-12">
			<input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-describedby="lastName">
		</div>
		<div class="input-group col-xs-12">
			<input type="text" name="organization" class="form-control" placeholder="Organization" aria-describedby="organization">
		</div>
		<div class="input-group col-xs-12">
			<button type="submit" class="btn btn-info col-xs-12" value="Submit">Submit</button>
		</div>
    </form>
</template>
