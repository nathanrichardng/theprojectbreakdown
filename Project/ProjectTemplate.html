<template name="projects">
	<div class="row">
		<div class="col-md-7">
			{{> addProjectForm}}
		</div>
		<div class="col-md-5 list-group">
			{{#each projects}}
				{{> projectQuickInfo}}
			{{/each}}
		</div>
	</div>
</template>

<template name="projectQuickInfo">
	<a href="/projects/{{_id}}" class="list-group-item">
		<h4 class="list-group-item-heading">{{title}}</h4>
		<p class="list-group-item-text">Due {{dueDate}}</p>
	</a>
</template>

<template name="addProjectForm">
	<form class="add-project">
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="title">Title</span>
			<input type="text" name="title" placeholder="Project Title" class="form-control" aria-describedby="title" />
		</div>
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="targetDate">Target Date</span>
			<input type="date" name="dueDate" class="form-control" aria-describedby="targetDate">
		</div>
		<div class="input-group col-xs-12">
			<textarea class="form-control" name="description" placeholder="Project Description" rows="5"></textarea>
		</div>
		<div class="input-group col-xs-12">
			<button type="submit" class="btn btn-info col-md-12" value="Add Project">Add Project</button>
		</div>
    </form>
</template>

<template name="project">
	<span type="submit" value="Remove" class="remove-project glyphicon glyphicon-remove pull-right text-danger"></span>
	<h2>{{title}} - Due {{dueDate}}</h2>
	<hr>
	<div class="col-md-12 well">
		<p>{{description}}</p>
	</div>
	<!--refactor to its own template later-->
	<div class="col-md-6">
		<h3>Core Tasks</h3>
		{{> addCoreTaskForm}}
		{{> coreTasks}}
	</div>
	<div class="col-md-6 well">
		{{> members}}
	</div>
</template>

<template name="members">
	<div class="col-md-5">
		<h3>Members</h3>
		<div class="list-group">
			{{#each members}}
				{{> member}}
			{{/each}}
		</div>
	</div>
	<div class='col-md-7'>
		{{> addMembersForm}}
	</div>
</template>

<template name="addMembersForm">
	<h3>Add Member: </h3>
	<form class="add-members">
		<div class="input-group col-xs-12">
			{{> selectColleagues}}
		</div>
		<div class="input-group col-xs-12">
			<button type="Submit" value="Add Members" class="form-control btn btn-primary">Add Members</button>
		</div>
    </form>
</template>

<template name="selectColleagues">
	<select multiple name="members" class="form-control">
    	{{#each colleagues}}
    		<option value="{{_id}}">
        		{{#each emails}}
					{{address}}
        		{{/each}}
    		</option>
    	{{/each}}
    </select>
</template>

<template name="member">
	<div class="list-group-item">
		<span type="submit" value="Remove" class="remove-member glyphicon glyphicon-remove pull-right text-danger"></span>
		<div>{{member}}</div>
	</div>
</template>
