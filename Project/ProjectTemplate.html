<template name="projects">
	{{> addProjectForm}}
	{{#each projects}}
		{{> projectQuickInfo}}
	{{/each}}
</template>

<template name="projectQuickInfo">
  <a href="/projects/{{_id}}"><li>{{title}} - {{dueDate}}</li></a>
</template>

<template name="addProjectForm">
	<form class="add-project">
        <input type="text" name="title" placeholder="Project Title" />
        <input type="text" name="description" placeholder="Project Description" />
        <input type="date" name="dueDate">
        <input type="submit">
    </form>
</template>

<template name="project">
	{{> addMembersForm}}
	<h2>{{title}}</h2>
	<input type="submit" value="Remove" class="remove-project">
	<hr>
	<div>{{description}}</div>
	<div>Due: {{dueDate}}</div>
	<!--refactor to its own template later-->
	{{#each members}}
		{{> member}}
	{{/each}}
	{{> addCoreTaskForm}}
	{{> coreTasks}}
</template>

<template name="addMembersForm">
	<form class="add-members">
        {{> selectColleagues}}
        <input type="Submit" value="Add Members">
    </form>
</template>

<template name="selectColleagues">
	<select multiple name="members">
    	{{#each colleagues}}
    		<option value="{{_id}}">
        		{{#each emails}}
					{{address}}
        		{{/each}}
    		</option>
    	{{/each}}
    </select>
</template>

<template name="member">
	<div>{{member}}</div>
	<input type="submit" value="Remove" class="remove-member">
</template>
