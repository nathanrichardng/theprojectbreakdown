<template name="projects">
	<div class="row">
		<div class="col-md-7">
			{{> addProjectForm}}
		</div>
		<div class="col-md-5">
			{{#each projects}}
				{{> projectQuickInfo}}
			{{/each}}
		</div>
	</div>
</template>

<template name="projectQuickInfo">
  <a href="/projects/{{_id}}"><li>{{title}} - {{dueDate}}</li></a>
</template>

<template name="addProjectForm">
	<form class="add-project">
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="title">Title</span>
			<input type="text" name="title" placeholder="Project Title" class="form-control" aria-describedby="title" />
		</div>
		<div class="input-group col-xs-12">
			<span class="input-group-addon" id="targetDate">Target Date</span>
			<input type="date" name="dueDate" class="form-control" aria-describedby="targetDate">
		</div>
		<div class="input-group col-xs-12">
			<textarea class="form-control" name="description" placeholder="Project Description" rows="5"></textarea>
		</div>
		<div class="input-group col-xs-12">
			<button type="submit" class="btn btn-info col-md-12" value="Add Project">Add Project</button>
		</div>
    </form>
</template>

<template name="project">
	<h2>{{title}}</h2>
	<input type="submit" value="Remove" class="remove-project">
	<hr>
	<div>{{description}}</div>
	<div>Due: {{dueDate}}</div>
	{{> members}}
	<hr>
	<!--refactor to its own template later-->
	
	{{> addCoreTaskForm}}
	{{> coreTasks}}
</template>

<template name="members">
	{{> addMembersForm}}
	{{#each members}}
		{{> member}}
	{{/each}}
</template>

<template name="addMembersForm">
	<form class="add-members">
        {{> selectColleagues}}
        <input type="Submit" value="Add Members">
    </form>
</template>

<template name="selectColleagues">
	<select multiple name="members">
    	{{#each colleagues}}
    		<option value="{{_id}}">
        		{{#each emails}}
					{{address}}
        		{{/each}}
    		</option>
    	{{/each}}
    </select>
</template>

<template name="member">
	<div>{{member}}</div>
	<input type="submit" value="Remove" class="remove-member">
</template>
