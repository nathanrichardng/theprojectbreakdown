<template name="loginForm">
	<h4>Sign in</h4>
	<form class="log-in-user">
		<div class="input-group col-xs-12">
			<input type="email" name="userEmail" placeholder="Email" class="form-control" />
		</div>
		<div class="input-group col-xs-12">
			<input type="password" name="userPassword" class="form-control" placeholder="Password" />
		</div>
		<div class="input-group col-xs-12">
			<button type="submit" class="btn btn-info col-xs-12" value="Sign in">Sign in</button>
		</div>
    </form>
</template>
