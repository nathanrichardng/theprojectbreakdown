<template name="members">
	<div class="col-md-6">
		<h3>Members</h3>
		<div class="list-group">
			{{#each members}}
				{{> member}}
			{{/each}}
		</div>
	</div>
	<div class='col-md-6'>
		{{> addMembersForm}}
	</div>
</template>

<template name="addMembersForm">
	<h3>Add Member: </h3>
	<form class="add-members">
		<div class="input-group col-xs-12">
			{{> selectColleagues}}
		</div>
		<div class="input-group col-xs-12">
			<button type="Submit" value="Add Members" class="form-control btn btn-primary">Add Members</button>
		</div>
    </form>
</template>

<template name="selectColleagues">
	<select multiple name="members" class="form-control">
    	{{#each colleagues}}
    		<option value="{{_id}}">
        		{{#each emails}}
					{{address}}
        		{{/each}}
    		</option>
    	{{/each}}
    </select>
</template>

<template name="member">
	<div class="list-group-item">
		<span type="submit" value="Remove" class="remove-member glyphicon glyphicon-remove pull-right text-danger"></span>
		<div>{{member}}</div>
	</div>
</template>
